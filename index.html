<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JaShop Beta - online store jabber accounts</title>
	
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="general.js"></script>
</head>
<!-- JaShop Beta 31/01/15 -->
<body>

	<div class="centerBlock">
		<h1 class="text">JaSHOP</h1>
		<div class="col-lg-6">
			<div class="input-group">
				<input type="text" class="form-control" autofocus placeholder="example@jabbim.com" autocomplete="off" name="login" id="login" onKeyDown="if ((event.keyCode == 13) && validCheck()) document.getElementById('btn').click()">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="btn" onClick="if (validCheck()) main();"><span class="glyphicon glyphicon-eye-open"></span></button>
				</span>
			</div>
		</div>
		<br /><br />
		<div id="result"></div>
	</div>
</body>
</html>
